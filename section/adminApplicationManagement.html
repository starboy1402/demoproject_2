<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Management - Admin Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Application Management Specific Styles */
        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .management-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left h1 {
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-admin {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 15px;
        }

        .icon-pending {
            background: #f39c12;
        }

        .icon-approved {
            background: #27ae60;
        }

        .icon-rejected {
            background: #e74c3c;
        }

        .icon-total {
            background: #667eea;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .filters-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filters-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-input {
            padding: 10px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .applications-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .applications-table {
            width: 100%;
            border-collapse: collapse;
        }

        .applications-table th,
        .applications-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .applications-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .applications-table td {
            font-size: 14px;
            color: #555;
        }

        .applications-table tbody tr:hover {
            background: #f8f9fa;
        }

        .application-info h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #333;
        }

        .application-info p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-in_review {
            background: #cce7ff;
            color: #004085;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background: #d4edda;
            color: #155724;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }

        .loading-container {
            padding: 50px;
            text-align: center;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            padding: 50px;
            text-align: center;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .pagination {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e1e5e9;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .management-container {
                padding: 10px;
            }

            .management-header {
                flex-direction: column;
                text-align: center;
            }

            .filters-form {
                grid-template-columns: 1fr;
            }

            .applications-table {
                font-size: 12px;
            }

            .applications-table th,
            .applications-table td {
                padding: 10px 8px;
            }

            .application-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="management-container">
        <!-- Header -->
        <div class="management-header">
            <div class="header-left">
                <h1><i class="fas fa-file-alt"></i> Application Management</h1>
            </div>
            <div class="header-right">
                <button onclick="refreshApplications()" class="btn-admin btn-primary">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
                <a href="adminDashboard.html" class="btn-admin btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon icon-pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="pendingCount">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-approved">
                    <i class="fas fa-check"></i>
                </div>
                <div class="stat-value" id="approvedCount">-</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-rejected">
                    <i class="fas fa-times"></i>
                </div>
                <div class="stat-value" id="rejectedCount">-</div>
                <div class="stat-label">Rejected</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-total">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <form class="filters-form" onsubmit="filterApplications(event)">
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select id="statusFilter" class="form-input">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="IN_REVIEW">In Review</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REJECTED">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Service Type</label>
                    <select id="serviceFilter" class="form-input">
                        <option value="">All Services</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date From</label>
                    <input type="date" id="dateFrom" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Date To</label>
                    <input type="date" id="dateTo" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Search</label>
                    <input type="text" id="searchQuery" class="form-input" placeholder="Search applications...">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-admin btn-primary">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>
            </form>
        </div>

        <!-- Applications Section -->
        <div class="applications-section">
            <div class="section-header">
                <h2 class="section-title">Applications</h2>
                <div class="section-actions">
                    <span id="applicationCount" class="pagination-info">Loading applications...</span>
                </div>
            </div>

            <div id="applicationsTableContainer">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading applications...</p>
                </div>
            </div>

            <div class="pagination" id="paginationContainer" style="display: none;">
                <div class="pagination-info" id="paginationInfo">
                    Showing 1-10 of 0 applications
                </div>
                <div class="pagination-controls">
                    <button onclick="previousPage()" class="btn-admin btn-secondary btn-small" id="prevBtn" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button onclick="nextPage()" class="btn-admin btn-secondary btn-small" id="nextBtn" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Backend API Base URL
        const API_BASE_URL = 'http://localhost:8080/api';

        // State variables
        let currentApplications = [];
        let filteredApplications = [];
        let currentPage = 1;
        const applicationsPerPage = 10;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            checkAdminAuthentication();
            loadApplications();
            loadServices();
        });

        // Authentication check
        function checkAdminAuthentication() {
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                alert('Please log in as administrator');
                window.location.href = 'adminLogin.html';
                return;
            }
        }

        // Load all applications
        async function loadApplications() {
            try {
                showLoading();

                const response = await fetch(`${API_BASE_URL}/application/all`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    currentApplications = await response.json();
                    filteredApplications = [...currentApplications];
                    displayApplications();
                    updateStatistics();
                    updateApplicationCount();
                } else {
                    throw new Error('Failed to load applications');
                }

            } catch (error) {
                console.error('Error loading applications:', error);
                showError('Failed to load applications. Please try again.');
            }
        }

        // Load services for filter dropdown
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE_URL}/service/all`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const services = await response.json();
                    const serviceFilter = document.getElementById('serviceFilter');

                    services.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.id;
                        option.textContent = service.serviceName;
                        serviceFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        // Display applications in table
        function displayApplications() {
            const container = document.getElementById('applicationsTableContainer');

            if (filteredApplications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>No applications found</h3>
                        <p>No applications match your current search criteria.</p>
                    </div>
                `;
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            // Calculate pagination
            const startIndex = (currentPage - 1) * applicationsPerPage;
            const endIndex = startIndex + applicationsPerPage;
            const applicationsToShow = filteredApplications.slice(startIndex, endIndex);

            // Generate table
            const tableHTML = `
                <table class="applications-table">
                    <thead>
                        <tr>
                            <th>Application</th>
                            <th>Applicant</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${applicationsToShow.map(app => `
                            <tr>
                                <td>
                                    <div class="application-info">
                                        <h4>App #${app.id}</h4>
                                        <p>${app.applicationData?.purpose || 'General Application'}</p>
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <strong>User ID: ${app.userId}</strong><br>
                                        <small>Applied: ${formatDate(app.applicationDate)}</small>
                                    </div>
                                </td>
                                <td>
                                    <span class="service-name">Service ID: ${app.serviceId}</span>
                                </td>
                                <td>
                                    ${formatDate(app.applicationDate)}
                                </td>
                                <td>
                                    <span class="status-badge status-${(app.status || 'pending').toLowerCase()}">
                                        ${app.status || 'Pending'}
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button onclick="approveApplication(${app.id})" class="btn-admin btn-success btn-small">
                                            <i class="fas fa-check"></i> Approve
                                        </button>
                                        <button onclick="rejectApplication(${app.id})" class="btn-admin btn-danger btn-small">
                                            <i class="fas fa-times"></i> Reject
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
            updatePagination();
        }

        // Filter applications
        function filterApplications(event) {
            event.preventDefault();

            const statusFilter = document.getElementById('statusFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase().trim();

            filteredApplications = currentApplications.filter(app => {
                const statusMatch = !statusFilter ||
                    (app.status || 'PENDING').toUpperCase() === statusFilter;

                const serviceMatch = !serviceFilter ||
                    app.serviceId.toString() === serviceFilter;

                const dateMatch = (!dateFrom || new Date(app.applicationDate) >= new Date(dateFrom)) &&
                    (!dateTo || new Date(app.applicationDate) <= new Date(dateTo));

                const searchMatch = !searchQuery ||
                    app.id.toString().includes(searchQuery) ||
                    (app.applicationData?.purpose || '').toLowerCase().includes(searchQuery);

                return statusMatch && serviceMatch && dateMatch && searchMatch;
            });

            currentPage = 1;
            displayApplications();
            updateApplicationCount();
        }

        // Approve application
        function approveApplication(applicationId) {
            if (confirm('Are you sure you want to approve this application?')) {
                updateApplicationStatus(applicationId, 'APPROVED');
            }
        }

        // Reject application
        function rejectApplication(applicationId) {
            const reason = prompt('Please provide a reason for rejection:');
            if (reason !== null) {
                updateApplicationStatus(applicationId, 'REJECTED', reason);
            }
        }

        // Update application status
        async function updateApplicationStatus(applicationId, status, reason = '') {
            try {
                let endpoint, method;

                // Use correct endpoints based on status
                if (status === 'APPROVED') {
                    endpoint = `${API_BASE_URL}/application/${applicationId}/approve`;
                } else if (status === 'REJECTED') {
                    endpoint = `${API_BASE_URL}/application/${applicationId}/reject`;
                } else {
                    throw new Error(`Unsupported status: ${status}`);
                }

                const response = await fetch(endpoint, {
                    method: 'PUT',
                    headers: {
                        // 'Authorization': `Bearer ${localStorage.getItem('adminToken')}`, // Temporarily disabled for testing
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminId: 1, // Mock admin ID for testing
                        reason: reason
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Application ${status.toLowerCase()} successfully!`);
                    loadApplications(); // Refresh the list
                } else {
                    throw new Error(`Failed to ${status.toLowerCase()} application`);
                }
            } catch (error) {
                console.error('Error updating application status:', error);
                alert(`Error updating application status: ${error.message}`);
            }
        }

        // Refresh applications
        function refreshApplications() {
            // Clear filters
            document.getElementById('statusFilter').value = '';
            document.getElementById('serviceFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('searchQuery').value = '';

            currentPage = 1;
            loadApplications();
        }

        // Update statistics
        function updateStatistics() {
            const pending = currentApplications.filter(app =>
                (app.status || 'PENDING').toUpperCase() === 'PENDING').length;
            const approved = currentApplications.filter(app =>
                (app.status || '').toUpperCase() === 'APPROVED').length;
            const rejected = currentApplications.filter(app =>
                (app.status || '').toUpperCase() === 'REJECTED').length;
            const total = currentApplications.length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('totalCount').textContent = total;
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showLoading() {
            document.getElementById('applicationsTableContainer').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading applications...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('applicationsTableContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button onclick="loadApplications()" class="btn-admin btn-primary">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>
            `;
        }

        function updateApplicationCount() {
            const count = filteredApplications.length;
            const total = currentApplications.length;
            const countText = count === total ?
                `${total} applications` :
                `${count} of ${total} applications`;

            document.getElementById('applicationCount').textContent = countText;
        }

        // Pagination functions
        function updatePagination() {
            const totalPages = Math.ceil(filteredApplications.length / applicationsPerPage);
            const startItem = (currentPage - 1) * applicationsPerPage + 1;
            const endItem = Math.min(currentPage * applicationsPerPage, filteredApplications.length);

            document.getElementById('paginationInfo').textContent =
                `Showing ${startItem}-${endItem} of ${filteredApplications.length} applications`;

            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;

            document.getElementById('paginationContainer').style.display =
                filteredApplications.length > applicationsPerPage ? 'flex' : 'none';
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayApplications();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredApplications.length / applicationsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayApplications();
            }
        }

    </script>
</body>

</html>
