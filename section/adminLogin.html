<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DigiGov</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Admin Login Specific Styles */
        .admin-login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .admin-logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-icon .form-input {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            margin: 0;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn.loading {
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-error {
            background: #ffeaea;
            color: #e74c3c;
            border: 1px solid #e74c3c20;
        }

        .alert-success {
            background: #eafaf1;
            color: #27ae60;
            border: 1px solid #27ae6020;
        }

        .back-to-site {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            transform: translateX(-3px);
        }

        .security-notice {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .security-notice h4 {
            color: #333;
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .security-notice p {
            color: #666;
            margin: 0;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .admin-login-container {
                padding: 10px;
            }

            .admin-login-card {
                padding: 30px 20px;
            }

            .admin-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <!-- Admin Logo and Title -->
            <div class="admin-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="admin-title">Admin Portal</h1>
            <p class="admin-subtitle">Secure administrative access to DigiGov</p>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-input"
                            placeholder="Enter admin username" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter admin password" required autocomplete="current-password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>

            <!-- Back to Site -->
            <div class="back-to-site">
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to DigiGov
                </a>
            </div>

            <!-- Security Notice -->
            <div class="security-notice">
                <h4><i class="fas fa-info-circle"></i> Security Notice</h4>
                <p>This is a secure administrative portal. All login attempts are monitored and logged. Unauthorized
                    access is prohibited.</p>
            </div>
        </div>
    </div>

    <script>
        // Backend API Base URL
        const API_BASE_URL = 'http://localhost:8080/api';

        // DOM Elements
        const loginForm = document.getElementById('adminLoginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const alertContainer = document.getElementById('alertContainer');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Check if already logged in
            checkExistingSession();

            // Add form submission handler
            loginForm.addEventListener('submit', handleLogin);

            // Add enter key handler for form inputs
            document.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    e.preventDefault();
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // Check for existing admin session
        function checkExistingSession() {
            const adminToken = localStorage.getItem('adminToken');
            const adminData = localStorage.getItem('adminData');

            if (adminToken && adminData) {
                showAlert('You are already logged in. Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'adminDashboard.html';
                }, 1500);
            }
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validation
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Call admin login API
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    showAlert('Login successful! Redirecting to dashboard...', 'success');

                    // Store admin data and token
                    localStorage.setItem('adminToken', data.token || 'admin-token-placeholder');
                    localStorage.setItem('adminData', JSON.stringify(data));

                    if (rememberMe) {
                        localStorage.setItem('adminRememberMe', 'true');
                    }

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'adminDashboard.html';
                    }, 1500);

                } else {
                    // Login failed
                    showAlert(data.error || 'Invalid username or password', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Handle forgot password
        function forgotPassword() {
            showAlert('Password reset functionality will be available soon. Please contact system administrator.', 'error');
        }

        // Set loading state
        function setLoadingState(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
                loginBtnText.innerHTML = '<div class="spinner"></div> Signing In...';
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                ${message}
            `;

            // Clear existing alerts
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Auto-remove success alerts after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 3000);
            }
        }

        // Clear alerts when user starts typing
        document.getElementById('username').addEventListener('input', clearAlerts);
        document.getElementById('password').addEventListener('input', clearAlerts);

        function clearAlerts() {
            const alerts = alertContainer.querySelectorAll('.alert-error');
            alerts.forEach(alert => alert.remove());
        }
    </script>
</body>

</html>
