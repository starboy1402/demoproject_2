<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

      <script src="https://cdn.tailwindcss.
com"></script>
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.
com/css2?family=Inter:wght@300;400;
500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
     <style>
      .input-style{
        color: gray
      }
    </style>
  </head>
</head>
<body id="Background">
      <section class="container mx-auto py-16 rounded-lg shadow-md">
        <h3 class="text-3xl font-bold text-center mb-12">Complaint or Suggestion</h3>
        <p class="text-center text-lg text-white mb-10 max-w-2xl mx-auto">
            Please use the form below to submit any complaints or suggestions you may have.
        </p>

        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <form class="space-y-6">
                <div>
                    <label for="feedback-type" class="block text-sm font-medium text-gray-700 mb-1">Type of Feedback</label>
                    <select id="feedback-type" name="feedback-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-gray-700  border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="complaint">Complaint</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="inquiry">General Inquiry</option>
                    </select>
                </div>
                <div>
                    <label for="feedback-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name (Optional)</label>
                    <input type="text" id="feedback-name" name="feedback-name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Anonymous or Your Name">
                </div>
                <div>
                    <label for="feedback-email" class="block text-sm font-medium text-gray-700 mb-1">Your Email (Optional)</label>
                    <input type="email" id="feedback-email" name="feedback-email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="your@email.com">
                </div>
                <div>
                    <label for="feedback-subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="feedback-subject" name="feedback-subject" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Brief subject of your feedback">
                </div>
                <div>
                    <label for="feedback-message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                    <textarea id="feedback-message" name="feedback-message" rows="7" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Please provide details of your complaint or suggestion here."></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
