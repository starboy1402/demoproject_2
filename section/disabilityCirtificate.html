<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>প্রতিবন্ধী আবেদন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
     <style>
      .input-style{
        color: gray
      }
    </style>
  </head>
  <body class="bg-gray-100 font-[Inter]" id="Background">
    <div>
    <section id="general-application-form" class="container mx-auto py-16 px-4 rounded-lg  mb-8">
      <h3 class="text-3xl font-bold text-center mb-12 ">প্রতিবন্ধী আবেদন</h3>
      

      <div class="max-w-4xl mx-auto bg-gray-50 p-8 rounded-lg shadow-md">
        <form action="../section/paymentpage.html" method="get" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- Personal Information -->
          <div class="md:col-span-2">
            <h4 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">Personal Information</h4>
          </div>

          <div>
            <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
            <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name" class="input-style" />
          </div>

          <div>
            <label for="father-name" class="block text-sm font-medium text-gray-700 mb-1">Father's Name <span class="text-red-500">*</span></label>
            <input type="text" id="father-name" name="father-name" required placeholder="Father's name" class="input-style" />
          </div>

          <div>
            <label for="mother-name" class="block text-sm font-medium text-gray-700 mb-1">Mother's Name <span class="text-red-500">*</span></label>
            <input type="text" id="mother-name" name="mother-name" required placeholder="Mother's name" class="input-style" />
          </div>

          <div>
            <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth <span class="text-red-500">*</span></label>
            <input type="date" id="dob" name="dob" required class="input-style text-gray-700 " />
          </div>

          <div>
            <label for="nid-number" class="block text-sm font-medium text-gray-700 mb-1">NID Number <span class="text-red-500">*</span></label>
            <input type="text" id="nid-number" name="nid-number" required placeholder="e.g., 1234567890" class="input-style" />
          </div>

          <div>
            <label for="religion" class="block text-sm font-medium text-gray-700 mb-1">Religion <span class="text-red-500">*</span></label>
            <select id="religion" name="religion" required class="input-style text-gray-700 ">
              <option value="">Select Religion</option>
              <option value="Islam">Islam</option>
              <option value="Hindu">Hindu</option>
              <option value="Christian">Christian</option>
              <option value="Buddhist">Buddhist</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender <span class="text-red-500">*</span></label>
            <select id="gender" name="gender" required class="input-style text-gray-700 
         mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
            ">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label for="profession" class="block text-sm font-medium text-gray-700 mb-1">Profession <span class="text-red-500">*</span></label>
            <input type="text" id="profession" name="profession" required placeholder="e.g., Teacher, Engineer" class="input-style  
         mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
             " />
          </div>

          <!-- Address Section -->
          <div class="md:col-span-2">
            <label for="current-address" class="block text-sm font-medium text-gray-700 mb-1">Current Address <span class="text-red-500">*</span></label>
            <textarea id="current-address" name="current-address" rows="3" placeholder="Street, City, Post Code" required class="input-style
         mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
            "></textarea>
          </div>

          <div class="md:col-span-2">
            <label for="permanent-address" class="block text-sm font-medium text-gray-700 mb-1">Permanent Address <span class="text-red-500">*</span></label>
            <textarea id="permanent-address" name="permanent-address" rows="3" placeholder="Street, City, Post Code" required class="input-style
         mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
            "></textarea>
          </div>

          <!-- Document Uploads -->
          <div class="md:col-span-2 mt-10">
            <h4 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">Document Uploads</h4>
            <p class="text-sm text-gray-600 mb-4">Please upload clear and valid documents. All files are required.</p>
          </div>

          <div>
            <label for="passport-photo" class="block text-sm font-medium text-gray-700 mb-1">Passport-size Photo <span class="text-red-500">*</span></label>
            <input type="file" id="passport-photo" name="passport-photo" accept="image/*" required
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0 file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
          </div>

          <div>
            <label for="nid-scan" class="block text-sm font-medium text-gray-700 mb-1">National ID Scan <span class="text-red-500">*</span></label>
            <input type="file" id="nid-scan" name="nid-scan" accept="image/*,.pdf" required
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0 file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
          </div>

          <!-- Submit -->
          <div class="md:col-span-2 text-right mt-8">
            <button type="submit"
              class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
              Submit Application
            </button>
          </div>
        </form>
      </div>
    </section>

    
    </div>
  </body>
</html>
