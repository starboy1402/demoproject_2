  <meta charset="UTF-8">

      .input-style{
        color: gray

  <body id="Background" class=" scroll-smooth relative ">
     <div class="absolute inset-0 w-full h-full bg-cover bg-center transition-opacity duration-1000 opacity-100 z-0">

    <section id="login-register" class="relative min-h-screen flex items-center justify-center overflow-hidden py-16 px-4">
      
      <div id="bg-slideshow" class="absolute inset-0 w-full h-full bg-cover bg-center transition-opacity duration-1000 z-0"></div>

   <div class="absolute inset-0 bg-black/40 z-10"></div>
   <div class="relative z-20 mt-20 container mx-auto max-w-md text-center">
   <h3 class="text-3xl font-bold mb-8">Login or Register</h3>
 <div class="bg-white p-8 rounded-lg shadow-xl text-gray-800">
    <h4 class="text-2xl font-semibold mb-6 text-blue-700">Login to Your Account</h4>
    <form class="space-y-4">
 <div>
   <label for="username" class="sr-only">Username or Email</label>
   <input type="text" id="username" name="username" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm required" placeholder="Username or Email">
    </div>
    <div>
    <label for="password" class="sr-only">Password</label>
 <input type="password" id="password" name="password" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm required" placeholder="Password">
 </div>

 <a id="login-link" class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300" href="../index.html">
         Login
        </a>
    </form>
 <div class="mt-6 text-sm">
 <p class="mb-2">Don't have an account? <a href="../section/signUp.html" class="text-blue-600 hover:underline font-medium">Register Here</a></p>
</div>
 </div> </div>
</section>
</div>
<script src="../js/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Get references to the input fields and the login link
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginLink = document.getElementById('login-link');
      
      // Store the original destination of the link
      const originalHref = loginLink.href;

      // 2. Create a function to check the inputs
      function validateForm() {
        // Check if both fields have text (after trimming whitespace)
        const isFormValid = usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '';

        if (isFormValid) {
          // If valid, ENABLE the link
          loginLink.classList.remove('opacity-50', 'pointer-events-none');
          loginLink.href = originalHref; // Restore the clickable link
        } else {
          // If not valid, DISABLE the link
          loginLink.classList.add('opacity-50', 'pointer-events-none');
          loginLink.removeAttribute('href'); // Remove the link to prevent clicking
        }
      }

      // 3. Add event listeners to check for input in real-time
      usernameInput.addEventListener('input', validateForm);
      passwordInput.addEventListener('input', validateForm);

      // 4. Run the validation once on page load to disable the button initially
      validateForm();
    });
  </script>

</body>  


</body>
