<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .payment-panel {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-style {
      color: gray;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body id="Background" class="scroll-smooth">

  <section id="payment-page" class="container mx-auto py-12 px-4">
    <div class="text-center mb-10">
      <h3 class="text-3xl font-bold text-white ">Payment Gateway</h3>
      <p class="text-lg text-gray-700 mt-2 max-w-2xl mx-auto text-white">
        Please complete your payment to finalize your application.
      </p>
    </div>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
      <!-- Payment Summary -->
      <div class="mb-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
        <p class="text-md font-semibold text-green-800">Service: <span class="font-normal text-gray-700"
            id="service-name">Loading...</span></p>
        <p class="text-md font-semibold text-green-800">Application ID: <span class="font-normal text-gray-700"
            id="application-id">Loading...</span></p>
        <p class="text-xl font-bold text-green-800 mt-2">Amount Due: <span class="text-green-600"
            id="amount-due">৳0.00</span></p>
      </div>

      <!-- Payment Content Area -->
      <div id="payment-content" class="mt-6">

        <!-- Mobile Banking Panel -->
        <div id="mobile-banking-panel" class="payment-panel">
          <h4 class="text-xl font-semibold text-gray-800 mb-4 flex items-center border-b pb-3">
            <svg class="w-6 h-6 mr-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            Pay with Mobile Banking
          </h4>
          <div class="space-y-4 mt-4">
            <div>
              <label for="provider-select" class="block text-sm font-medium text-gray-700">Select Provider</label>
              <select id="provider-select"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md text-gray-700">
                <option value="">-- Choose --</option>
                <option value="bKash">bKash</option>
                <option value="Nagad">Nagad</option>
                <option value="Rocket">Rocket</option>
              </select>
              <p id="provider-error" class="text-red-500 text-sm mt-1 hidden">Please select a payment provider.</p>
            </div>
            <div id="mobile-banking-instructions"
              class="p-4 bg-gray-50 rounded-md border border-gray-200 text-gray-600 text-sm hidden"></div>
          </div>
        </div>
      </div>

      <!-- Confirmation Button -->
      <div class="text-center mt-8">
        <button id="confirm-btn"
          class="w-full inline-flex justify-center py-3 px-8 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-green-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
          Confirm Payment
        </button>
      </div>
    </div>
  </section>

  <script src="../js/script.js"></script>
  <script>
    // Security: Only allow if logged in
    const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
    if (!localStorage.getItem('isLoggedIn') || localStorage.getItem('isLoggedIn') !== 'true' || !user.userId) {
      window.location.href = 'login.html';
    }

    // Get applicationId from query params or session
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const applicationId = getQueryParam('applicationId') || sessionStorage.getItem('currentApplicationId');
    if (!applicationId) {
      document.getElementById('service-name').textContent = 'No application selected';
      document.getElementById('application-id').textContent = 'N/A';
      document.getElementById('amount-due').textContent = '৳0.00';
    } else {
      // Fetch application details from backend
      fetch(`http://localhost:8080/api/application/${applicationId}`)
        .then(res => res.json())
        .then(app => {
          document.getElementById('service-name').textContent = app.serviceName || 'Unknown';
          document.getElementById('application-id').textContent = app.id || app.applicationId || applicationId;
          document.getElementById('amount-due').textContent = app.amount ? `৳${app.amount}` : '৳50.00';
        })
        .catch(() => {
          document.getElementById('service-name').textContent = 'Error loading';
          document.getElementById('application-id').textContent = applicationId;
          document.getElementById('amount-due').textContent = '৳0.00';
        });
    }

    // Payment confirmation logic
    document.getElementById('confirm-btn').addEventListener('click', function () {
      const provider = document.getElementById('provider-select').value;
      if (!provider) {
        document.getElementById('provider-error').classList.remove('hidden');
        return;
      } else {
        document.getElementById('provider-error').classList.add('hidden');
      }
      // Send payment info to backend
      fetch('http://localhost:8080/api/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: user.userId,
          applicationId: applicationId,
          provider: provider
        })
      })
        .then(res => {
          if (res.ok) {
            alert('Payment successful!');
            window.location.href = 'userdashboard.html';
          } else {
            alert('Payment failed.');
          }
        })
        .catch(() => {
          alert('Payment failed.');
        });
    });
  </script>
</body>

</html>
