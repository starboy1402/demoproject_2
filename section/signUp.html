<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* A simple fade-in animation for the form */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .form-container {
        animation: fadeIn 0.5s ease-out forwards;
    }
    #Background{
      background-color:  #243c36;
    }
     
      .input-style{
        color: gray
      }
  
  </style>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="scroll-smooth" id="Background">

  <!-- Login/Register Section with Background Slideshow -->
  <section id="login-register" class="relative min-h-screen flex items-center justify-center overflow-hidden py-16 px-4">
    
    <!-- You can add a dynamic background here if you like -->
    <!-- For simplicity, a static background color is used -->
     <!-- previous background color=bg-gradient-to-br from-blue-900 to-purple-900 -->
    <div class="absolute inset-0  z-0"></div>

    <!-- Optional dark overlay for better contrast -->
    <div class="absolute inset-0 bg-black/40 z-10"></div>

    <!-- Login/Register Content -->
    <div class="relative z-20 container mx-auto max-w-md text-center">
      <h3 class="text-3xl font-bold mb-8">Join Us</h3>
      <div class="bg-white p-8 rounded-lg shadow-xl text-gray-800 form-container">
        <h4 class="text-2xl font-semibold mb-6 text-blue-700">Create Your Account</h4>
        <form class="space-y-4">
          <!-- Name Field -->
          <div>
            <label for="name" class="sr-only">Full Name</label>
            <input type="text" id="name" name="name" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Full Name" required>
          </div>
          <!-- Email Field -->
          <div>
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" id="email" name="email" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Email Address" required>
          </div>
          <!-- Phone Number Field -->
          <div>
            <label for="phone" class="sr-only">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Phone Number" required>
          </div>
          <!-- Password Field -->
          <div>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Password" required>
          </div>
          <!-- Confirm Password Field -->

  <div>
    <label for="confirm-password" class="sr-only">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Confirm Password" required>
</div>

<p id="password-error" class="text-red-500 text-sm mt-1 h-4"></p>

<a id="signup-link" href="../section/login.html" class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
    Sign Up
</a>


        </form>
      </div>
    </div>
  </section>

  <!-- You would link your JS file here for background slideshows or form validation  -->

  <script src="../js/script.js"></script>
</body>
</html>
